<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <container>
            
            <div id="cinema">
                <h1>Find your film</h1>
                <a href="./watchlist.html">My Watchlist</a>
            </div>
            
            <div class="list" id="film-list">
                <!-- The list of returned searches develops here -->
            </div>
        
        </container>
        
        <div id="intro">
            <i class="fa-solid fa-film fa-4x" style="color: #2e2e2f; width=150px"></i>
            <p>Start exploring</p>
        </div>
        
        <form>
            <i class="fa-solid fa-magnifying-glass" id="search-icon" style="color: #a5a5a5"></i>
            <input id="search-bar" 
                   type="text" 
                   placeholder="What would you like to watch?">
            <button id="submit-btn">Search</button>
        </form>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
